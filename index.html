<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Great Outdoors!</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Welcome to the Great Outdoors!</h1>
          <p class="lead">Indulge yourself in all the wonderful features and landscapes across the world!</p>
        </div>
    </div> 
    <div class="container">
        <div id="landscapebuttons">
            <button class="btn btn-primary landscape" data-name="Forests" style="margin: 5px;">Forests</button>
            <button class="btn btn-primary landscape" data-name="Oceans" style="margin: 5px;">Oceans</button>
            <button class="btn btn-primary landscape" data-name="Deserts" style="margin: 5px;">Deserts</button>
            <button class="btn btn-primary landscape" data-name="Mountains" style="margin: 5px;">Mountains</button>
            <button class="btn btn-primary landscape" data-name="Jungle" style="margin: 5px;">Jungle</button>
        </div>
        <div id="gifs" class="gifs-div">

        </div>
        <div class="add-gifs">
            <h4>Add anything Outdoorsy!</h4>
            <form id="gif-form">
                <label for="gif-input"></label>
                <input type="text" value="" id="gif-input"><br><br>
                <input type="submit" name="Button" class="btn btn-success" id="submitButton">
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/logic.js"></script>
</body>
</html>
